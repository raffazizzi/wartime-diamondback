# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Rebalancing the Music Canon
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  An open-access music data project to make works by un(der)-represented people more discoverable, decenter the musical canon, and make data-driven music scholarship more diverse and inclusive.
baseurl: "/rebalancing-music-canon" # the subpath of your site, e.g. /blog
url: "https://rebalancing-music-canon.com/" # the base hostname & protocol for your site, e.g. http://example.com

# Color scheme. Options: red, orange, magenta, cyan, blue, brown
color-scheme: red

# Permalinks
permalink: pretty
permalink: /:title/

# Set encoding to UTF-8
encoding: utf-8

# This is to keep things tidy.
include: ['_pages']

collections:
  texts:
    output: true

# Exclude from processing.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor

theme: "ed."
